<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Task Tracker with Timers</title>
</head>

<body class="bg-slate-500">
  <div class="flex justify-center flex-col items-center mt-6">
    <!-- Task Form -->
    <div class="container w-full max-w-[500px] p-5 bg-white rounded-lg shadow-md">
      <div id="error-message" class="hidden bg-red-100 text-red-700 px-4 py-2 rounded-lg mb-4"></div>
      <input class="w-full mb-4 p-3 text-base border-gray-300 rounded-md" type="text" id="task-title" placeholder="Enter task title" />
      <textarea id="task-details" placeholder="Enter task details"
        class="text-[#555] w-full mb-4 p-3 text-base border-gray-300 rounded-md resize-none h-20"></textarea>
      <input type="date" id="task-date" class="mb-4 p-3 text-base border-gray-300 rounded-md w-full">
      <select id="priority"
        class="block w-full p-2 mb-4 border-gray-300 rounded-md">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <button id="add-task"
        class="w-full p-3 text-base font-bold text-white bg-green-500 rounded-md hover:bg-green-700">Add Task</button>
    </div>

    <!-- Task List -->
    <div id="task-list" class="mt-6 w-full max-w-[500px] bg-white rounded-lg shadow-md p-4"></div>
  </div>

 
  <script type="module" src="/src/main.js"></script>
</body>

</html>
